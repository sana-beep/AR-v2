<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR - Camera Test</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #00ff00;
            overflow: hidden;
            position: relative;
        }

        /* Camera Feed - Full Screen */
        #camera-feed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 1;
        }

        /* Control Panel - Fixed Position */
        .control-panel {
            position: fixed;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #00ff00;
            border-radius: 8px;
            padding: 15px;
            z-index: 1000;
        }

        .control-panel h3 {
            color: #00ff00;
            margin-bottom: 15px;
            font-size: 16px;
            text-align: center;
        }

        .control-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .control-row label {
            min-width: 80px;
            font-size: 12px;
        }

        .control-row select,
        .control-row input {
            flex: 1;
            background: #000;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
            min-width: 100px;
        }

        .control-row button {
            background: #000;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-family: 'Courier New', monospace;
            white-space: nowrap;
        }

        .control-row button:hover {
            background: #00ff00;
            color: #000;
        }

        .control-row button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Status Panel */
        .status-panel {
            position: fixed;
            top: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #00ff00;
            border-radius: 8px;
            padding: 15px;
            z-index: 1000;
            max-height: 150px;
            overflow-y: auto;
        }

        .status-panel h3 {
            color: #00ff00;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .status-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            font-size: 11px;
        }

        .status-item {
            background: rgba(0, 255, 0, 0.1);
            padding: 5px;
            border-radius: 4px;
        }

        /* Photo Display */
        .photo-display {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid #00ff00;
            border-radius: 8px;
            padding: 20px;
            z-index: 1001;
            text-align: center;
            display: none;
            max-width: 90vw;
            max-height: 80vh;
        }

        .photo-display.show {
            display: block;
        }

        .photo-display img {
            max-width: 100%;
            max-height: 60vh;
            border: 1px solid #00ff00;
            border-radius: 4px;
        }

        .photo-display h3 {
            margin-bottom: 15px;
            color: #00ff00;
        }

        .close-btn {
            background: #000;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 8px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .control-panel, .status-panel {
                padding: 10px;
                margin: 5px;
            }
            
            .status-grid {
                grid-template-columns: 1fr;
                gap: 5px;
            }
            
            .control-row {
                flex-direction: column;
                align-items: stretch;
            }
            
            .control-row label {
                min-width: auto;
                margin-bottom: 5px;
            }
            
            .control-row button {
                width: 100%;
            }
        }

        /* Loading Indicator */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #00ff00;
            border-radius: 8px;
            padding: 20px;
            z-index: 1002;
            text-align: center;
            color: #00ff00;
        }

        .loading.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Camera Feed -->
    <video id="camera-feed" autoplay muted playsinline></video>

    <!-- Status Panel -->
    <div class="status-panel">
        <h3>üìä CAMERA STATUS</h3>
        <div class="status-grid">
            <div class="status-item">
                <strong>üì± Device:</strong> <span id="device-info">--</span>
            </div>
            <div class="status-item">
                <strong>üìê Resolution:</strong> <span id="resolution-info">--</span>
            </div>
            <div class="status-item">
                <strong>üé¨ Frame Rate:</strong> <span id="fps-info">--</span>
            </div>
            <div class="status-item">
                <strong>üì∑ Camera:</strong> <span id="camera-info">--</span>
            </div>
        </div>
    </div>

    <!-- Control Panel -->
    <div class="control-panel">
        <h3>üéõÔ∏è CAMERA CONTROLS</h3>
        
        <div class="control-row">
            <label>Camera:</label>
            <select id="camera-select">
                <option value="">Loading cameras...</option>
            </select>
            <button onclick="switchCamera()">üîÑ Switch</button>
        </div>

        <div class="control-row">
            <label>Resolution:</label>
            <select id="resolution-select">
                <option value="1280x720">1280x720</option>
                <option value="640x480">640x480</option>
                <option value="1920x1080">1920x1080</option>
            </select>
            <button onclick="applySettings()">‚úÖ Apply</button>
        </div>

        <div class="control-row">
            <button onclick="takePhoto()" id="photo-btn">üì∏ Take Photo</button>
            <button onclick="toggleFlash()" id="flash-btn">üí° Flash</button>
            <button onclick="goBack()">üè† Back to Main</button>
        </div>
    </div>

    <!-- Photo Display -->
    <div class="photo-display" id="photo-display">
        <h3>üì∏ Photo Captured</h3>
        <img id="captured-photo" alt="Captured photo">
        <div>
            <button class="close-btn" onclick="closePhoto()">Close</button>
            <button class="close-btn" onclick="downloadPhoto()">Download</button>
        </div>
    </div>

    <!-- Loading Indicator -->
    <div class="loading" id="loading">
        <h3>üîÑ Initializing Camera...</h3>
        <p>Please wait while we access your camera</p>
    </div>

    <script>
        // Global variables
        let currentStream = null;
        let currentCamera = 'environment'; // 'environment' or 'user'
        let cameras = [];
        let currentPhoto = null;

        // DOM elements
        const cameraFeed = document.getElementById('camera-feed');
        const cameraSelect = document.getElementById('camera-select');
        const resolutionSelect = document.getElementById('resolution-select');
        const deviceInfo = document.getElementById('device-info');
        const resolutionInfo = document.getElementById('resolution-info');
        const fpsInfo = document.getElementById('fps-info');
        const cameraInfo = document.getElementById('camera-info');
        const photoBtn = document.getElementById('photo-btn');
        const flashBtn = document.getElementById('flash-btn');
        const loading = document.getElementById('loading');
        const photoDisplay = document.getElementById('photo-display');
        const capturedPhoto = document.getElementById('captured-photo');

        // Initialize camera
        async function initCamera() {
            try {
                // Check if camera is supported
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('Camera not supported');
                }

                // Get available cameras
                await getCameras();

                // Start camera with default settings
                await startCamera();

                // Hide loading
                loading.classList.add('hidden');

            } catch (error) {
                console.error('Camera initialization failed:', error);
                loading.innerHTML = `
                    <h3>‚ùå Camera Error</h3>
                    <p>${error.message}</p>
                    <button onclick="location.reload()" class="close-btn">Retry</button>
                `;
            }
        }

        // Get available cameras
        async function getCameras() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                cameras = devices.filter(device => device.kind === 'videoinput');
                
                // Populate camera select
                cameraSelect.innerHTML = '';
                cameras.forEach((camera, index) => {
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = camera.label || `Camera ${index + 1}`;
                    cameraSelect.appendChild(option);
                });

                // Update device info
                deviceInfo.textContent = `${cameras.length} camera(s) found`;
                
            } catch (error) {
                console.error('Failed to get cameras:', error);
                deviceInfo.textContent = 'Error getting cameras';
            }
        }

        // Start camera
        async function startCamera() {
            try {
                // Stop existing stream
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                }

                // Get resolution
                const resolution = resolutionSelect.value;
                const [width, height] = resolution.split('x').map(Number);

                // Camera constraints
                const constraints = {
                    video: {
                        facingMode: currentCamera,
                        width: { ideal: width },
                        height: { ideal: height },
                        frameRate: { ideal: 30 }
                    }
                };

                // Get camera stream
                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                
                // Set video source
                cameraFeed.srcObject = currentStream;

                // Update status
                updateCameraStatus();

                // Enable controls
                photoBtn.disabled = false;
                flashBtn.disabled = false;

            } catch (error) {
                console.error('Failed to start camera:', error);
                throw error;
            }
        }

        // Update camera status
        function updateCameraStatus() {
            if (currentStream) {
                const videoTrack = currentStream.getVideoTracks()[0];
                if (videoTrack) {
                    const settings = videoTrack.getSettings();
                    
                    resolutionInfo.textContent = `${settings.width}x${settings.height}`;
                    fpsInfo.textContent = `${settings.frameRate || '--'} fps`;
                    cameraInfo.textContent = currentCamera === 'environment' ? 'Back' : 'Front';
                }
            }
        }

        // Switch camera
        async function switchCamera() {
            currentCamera = currentCamera === 'environment' ? 'user' : 'environment';
            await startCamera();
        }

        // Apply settings
        async function applySettings() {
            await startCamera();
        }

        // Take photo
        function takePhoto() {
            try {
                // Create canvas
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                
                // Set canvas size to video size
                canvas.width = cameraFeed.videoWidth;
                canvas.height = cameraFeed.videoHeight;
                
                // Draw video frame to canvas
                context.drawImage(cameraFeed, 0, 0, canvas.width, canvas.height);
                
                // Convert to data URL
                currentPhoto = canvas.toDataURL('image/jpeg', 0.8);
                
                // Display photo
                capturedPhoto.src = currentPhoto;
                photoDisplay.classList.add('show');
                
            } catch (error) {
                console.error('Failed to take photo:', error);
                alert('Failed to take photo: ' + error.message);
            }
        }

        // Toggle flash (placeholder - not supported on most devices)
        function toggleFlash() {
            alert('Flash control is not supported on most mobile devices. Use the camera app for flash control.');
        }

        // Close photo display
        function closePhoto() {
            photoDisplay.classList.remove('show');
        }

        // Download photo
        function downloadPhoto() {
            if (currentPhoto) {
                const link = document.createElement('a');
                link.download = `camera-photo-${Date.now()}.jpg`;
                link.href = currentPhoto;
                link.click();
            }
        }

        // Go back to main page
        function goBack() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
            window.location.href = 'index.html';
        }

        // Handle page visibility change
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                // Page is hidden, pause camera if needed
                if (currentStream) {
                    currentStream.getVideoTracks().forEach(track => track.enabled = false);
                }
            } else {
                // Page is visible again, resume camera
                if (currentStream) {
                    currentStream.getVideoTracks().forEach(track => track.enabled = true);
                }
            }
        });

        // Initialize when page loads
        window.addEventListener('load', initCamera);

        // Handle errors
        window.addEventListener('error', (event) => {
            console.error('Page error:', event.error);
        });
    </script>
</body>
</html>
